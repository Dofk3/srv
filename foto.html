<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuotraukų galerija</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Nuotraukų galerija</h1>
    <div class="gallery">
        <img src="image1.jpg" alt="Nuotrauka 1">
        <img src="image2.jpg" alt="Nuotrauka 2">
        <img src="image3.jpg" alt="Nuotrauka 3">
        <img src="image4.jpg" alt="Nuotrauka 4">
        <img src="image5.jpg" alt="Nuotrauka 5">
    </div>
</body>
</html>
